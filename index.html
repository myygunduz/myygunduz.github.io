        const quizContainer = document.getElementById('quiz-container');

        let completedQuestions = new Set();

        function initQuiz() {
            quizContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = "question-card bg-white p-6 rounded-xl shadow-sm border border-gray-200 transition-all duration-300";
                questionDiv.id = `q-card-${index}`;

                const qTitle = document.createElement('h3');

                qTitle.innerHTML = `<span class="text-blue-600 mr-2">${index + 1}.</span> ${q.q}`;
                questionDiv.appendChild(qTitle);

                const optionsGrid = document.createElement('div');
                optionsGrid.className = "grid grid-cols-1 md:grid-cols-2 gap-3";
                optionsGrid.id = `options-${index}`;

                q.a.forEach((opt, optIndex) => {
                    const btn = document.createElement('button');
                    btn.className = "option-btn text-left p-3 border rounded-lg hover:bg-blue-50 transition-all duration-200 border-gray-200";
                    btn.id = `btn-${index}-${optIndex}`;
                    btn.innerText = opt;
                    btn.onclick = () => selectOption(index, optIndex);
                    optionsGrid.appendChild(btn);
                });

                questionDiv.appendChild(optionsGrid);
                
                // Hint Section
                const hintDiv = document.createElement('div');
                hintDiv.className = "mt-4 hint-section";
                
                const hintBtn = document.createElement('button');
                hintBtn.className = "text-xs text-blue-500 hover:text-blue-700 underline flex items-center gap-1 no-print";
                hintBtn.innerHTML = "ðŸ” Ä°pucu GÃ¶rÃ¼ntÃ¼le";
                hintBtn.onclick = () => toggleHint(index);
                
                const hintContent = document.createElement('p');
                hintContent.className = "hint-text hidden mt-2 italic text-gray-500 bg-gray-50 p-3 rounded border border-dashed border-gray-200";
                hintContent.id = `hint-${index}`;
                hintContent.innerText = q.h;
                
                hintDiv.appendChild(hintBtn);
                hintDiv.appendChild(hintContent);
                questionDiv.appendChild(hintDiv);

                const feedback = document.createElement('p');
                feedback.className = "hidden mt-4 font-bold result-text p-2 rounded text-center";
                feedback.id = `feedback-${index}`;

        function toggleHint(index) {
            const hint = document.getElementById(`hint-${index}`);
            hint.classList.toggle('hidden');
        }

        function selectOption(qIdx, optIdx) {
            // EÄŸer soru daha Ã¶nce anÄ±nda geri bildirim ile tamamlanmÄ±ÅŸsa tÄ±klamayÄ± reddet
            if (completedQuestions.has(qIdx)) return;

            userAnswers[qIdx] = optIdx;
            const buttons = document.querySelectorAll(`[id^="btn-${qIdx}-"]`);
            
            // UI Update for selection
            buttons.forEach(b => b.classList.remove('selected', 'bg-blue-100', 'border-blue-500'));
            const selectedBtn = document.getElementById(`btn-${qIdx}-${optIdx}`);
            selectedBtn.classList.add('selected', 'bg-blue-100', 'border-blue-500');

            // AnÄ±nda Geri Bildirim Modu AÃ§Ä±ksa
            if (instantToggle.checked) {
                applyResultToQuestion(qIdx);
                completedQuestions.add(qIdx);
                // DiÄŸer ÅŸÄ±klarÄ± pasifleÅŸtir
                buttons.forEach(b => b.classList.add('disabled-btn'));
            }
        }

        function applyResultToQuestion(index) {
            const q = questions[index];
            const feedback = document.getElementById(`feedback-${index}`);
            const correctIdx = q.c;
            const userIdx = userAnswers[index];
            
            feedback.classList.remove('hidden');
            const correctBtn = document.getElementById(`btn-${index}-${correctIdx}`);
            correctBtn.classList.add('correct');

            if (userIdx !== null && userIdx !== correctIdx) {
                const wrongBtn = document.getElementById(`btn-${index}-${userIdx}`);
                wrongBtn.classList.add('wrong');
                feedback.innerText = "âŒ YanlÄ±ÅŸ Cevap!";
                feedback.className = "mt-4 font-bold text-red-700 bg-red-50 p-2 rounded text-center border border-red-200";
            } else if (userIdx === correctIdx) {
                feedback.innerText = "âœ… DoÄŸru!";
                feedback.className = "mt-4 font-bold text-green-700 bg-green-50 p-2 rounded text-center border border-green-200";
            }
        }

        function showResults() {
            let score = 0;
            questions.forEach((q, index) => {
                applyResultToQuestion(index);
                if(userAnswers[index] === q.c) score++;
                
                // TÃ¼m butonlarÄ± pasifleÅŸtir
                const buttons = document.querySelectorAll(`[id^="btn-${index}-"]`);
                buttons.forEach(b => b.classList.add('disabled-btn'));
                completedQuestions.add(index);
            });

            scoreDisplay.classList.remove('hidden');
            scoreDisplay.innerText = `SÄ±nav Sonucu: ${score} DoÄŸru / ${questions.length} Soru (BaÅŸarÄ±: %${(score/questions.length*100).toFixed(1)})`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
